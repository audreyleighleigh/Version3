<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rising Cost of Life</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/tooltips.css">
    <style>
        /* Video container styles */
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: black;
        }
        
        /* SVG container initially hidden */
        #svgContainer {
            opacity: 0;
            transition: opacity 1s;
        }
        
        /* Skip video button style - FIXED positioning and higher z-index */
        #skipVideoButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001; /* Higher than the video container */
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
        
        #skipVideoButton:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        /* Simple tooltip style */
        #simpleTooltip {
            position: absolute;
            background-color: #000;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 9999;
            pointer-events: none;
            display: none;
            border: 1px solid white;
            max-width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Video container that shows first -->
    <div id="videoContainer">
        <div style="padding:55.43% 0 0 0;position:relative;">
            <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/1088968472?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    title="Reagan"></iframe>
        </div>
    </div>
    
    <!-- Skip button OUTSIDE the video container to ensure it's not covered -->
    <button id="skipVideoButton">Skip Video</button>
    
    <!-- SVG container that shows after video -->
    <div id="svgContainer">
        <object data="graphics.svg" type="image/svg+xml" id="svgObject"></object>  
    </div>
    
    <!-- Audio player initially muted but can autoplay -->
    <audio id="audioPlayer" muted loop preload="auto">
        <!-- Use direct GitHub raw URLs -->
        <source src="https://raw.githubusercontent.com/audreyleighleigh/Version3/main/MA_BlueFoxMusic_Moonlight_30s_optimized.m4a" type="audio/mp4">
        <!-- Fallback to WAV if needed -->
        <source src="https://raw.githubusercontent.com/audreyleighleigh/Version3/355cf5cf042a10b8943d999c2813cb2dff2e53ee/MA_BlueFoxMusic_Moonlight_30s.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <!-- Mute Button for Background Music -->
    <button id="muteButton" style="
        position: absolute;
        top: 40px;
        right: 70px;
        z-index: 10000;
        background: transparent;
        color: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        width: 65px;
        height: 65px;
        font-size: 24px;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 500;
    " onmouseover="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.border='2px solid rgba(255, 255, 255, 1)'" onmouseout="this.style.background='transparent'; this.style.border='2px solid rgba(255, 255, 255, 0.8)'">
        ðŸ”Š
    </button>
    
    <!-- Vimeo Player API -->
    <script src="https://player.vimeo.com/api/player.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Vimeo player
            const iframe = document.getElementById('vimeoPlayer');
            const player = new Vimeo.Player(iframe);
            
            // Get audio element
            const audioPlayer = document.getElementById('audioPlayer');
            
            // Initialize global stamp state
            window.stampEnabled = false;
            
            // Set up stamp button
            const stampButton = document.getElementById('stampButton');
            if (stampButton) {
                stampButton.addEventListener('click', function(event) {
                    // Toggle stamp mode
                    window.stampEnabled = !window.stampEnabled;
                    this.style.backgroundColor = window.stampEnabled ? '#FF5722' : '#4CAF50';
                    console.log('Stamp mode:', window.stampEnabled ? 'ON' : 'OFF');
                    event.stopPropagation(); // Prevent event from interfering with other handlers
                });
            }
            
            // Enhanced function to start audio (with better handling for browser autoplay policies)
            function startAudio() {
                // First unmute
                audioPlayer.muted = false;
                
                // Try to play with better error handling
                const playPromise = audioPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Audio started automatically');
                    }).catch(error => {
                        console.error('Auto-play failed:', error);
                        
                        // If autoplay fails, try again with user interaction simulation
                        document.addEventListener('click', function audioClickHandler() {
                            audioPlayer.play();
                            console.log('Audio started after user interaction');
                            // Remove this event listener after first click
                            document.removeEventListener('click', audioClickHandler);
                        }, { once: true });
                    });
                }
            }
            
            // Skip video button functionality
            const skipButton = document.getElementById('skipVideoButton');
            if (skipButton) {
                skipButton.addEventListener('click', function() {
                    document.getElementById('videoContainer').style.display = 'none';
                    document.getElementById('svgContainer').style.opacity = '1';
                    
                    // Hide the button
                    skipButton.style.display = 'none';
                    
                    // Pause the video
                    player.pause();
                    
                    // Ensure audio starts from the beginning
                    audioPlayer.currentTime = 0;
                    
                    // Start audio automatically when skipped
                    startAudio();
                    
                    // Show mute button when audio starts
                    document.getElementById('muteButton').style.display = 'flex';
                });
            }
            
            // When video ends, explicitly ensure audio plays
            player.on('ended', function() {
                document.getElementById('videoContainer').style.display = 'none';
                document.getElementById('svgContainer').style.opacity = '1';
                
                // Hide skip button
                const skipButtonOnEnd = document.getElementById('skipVideoButton');
                if (skipButtonOnEnd) {
                    skipButtonOnEnd.style.display = 'none';
                }
                
                // Make sure audio plays when video ends
                audioPlayer.muted = false;
                audioPlayer.volume = 1.0;
                // Ensure audio starts from the beginning
                audioPlayer.currentTime = 0;
                startAudio();
                
                // Show mute button when audio starts
                document.getElementById('muteButton').style.display = 'flex';
                
                // Additional attempt in case the first fails
                setTimeout(() => {
                    if (audioPlayer.paused) {
                        console.log('Retry audio playback');
                        audioPlayer.play();
                    }
                }, 500);
            });
            
            // Add additional event listener to ensure audio can play
            document.addEventListener('click', function(event) {
                // Don't trigger on skip button clicks (they handle audio themselves)
                if (event.target.id === 'skipVideoButton') {
                    return;
                }
                
                const videoHidden = document.getElementById('videoContainer').style.display === 'none';
                if (audioPlayer.paused && videoHidden) {
                    startAudio();
                }
            });
            
            // Create a simple tooltip system
            const tooltip = document.getElementById('simpleTooltip');
            
            // Map for tooltip content
            const tooltipContent = {
                "housing": "Housing Costs",
                "medical": "Medical Care",
                "food": "Food Costs",
                "education": "Education Costs",
                "transportation": "Transportation Costs"
            };
            
            // Listen for mousemove events on the entire document
            document.addEventListener('mousemove', function(e) {
                // Get SVG object
                const svgObject = document.getElementById('svgObject');
                if (!svgObject || !svgObject.contentDocument) return;
                
                // Log mouse position for debugging (can remove later)
                // console.log("Mouse at:", e.clientX, e.clientY);
                
                // Hide tooltip by default
                if (tooltip) {
                    tooltip.style.display = 'none';
                }
                
                // Check if we're in the bottom area where mini squares might be
                const svgRect = svgObject.getBoundingClientRect();
                const bottomArea = svgRect.bottom - 40; // Approximate position of mini squares
                
                if (Math.abs(e.clientY - bottomArea) < 30 && 
                    e.clientX > svgRect.left && 
                    e.clientX < svgRect.right) {
                    
                    // For testing, show tooltip based on horizontal position
                    const relativeX = e.clientX - svgRect.left;
                    const sectionWidth = svgRect.width / 5;
                    const section = Math.floor(relativeX / sectionWidth);
                    
                    const tooltipKeys = Object.keys(tooltipContent);
                    if (section >= 0 && section < tooltipKeys.length) {
                        const key = tooltipKeys[section];
                        
                        // Show and position tooltip
                        tooltip.textContent = tooltipContent[key];
                        tooltip.style.display = 'block';
                        tooltip.style.left = (e.clientX - 75) + 'px'; // Center tooltip
                        tooltip.style.top = (e.clientY - 40) + 'px'; // Position above cursor
                    }
                }
            });
        });
        
        document.getElementById('audioPlayer').addEventListener('error', function(e) {
            console.error('Audio error:', e);
            alert('Error loading audio file. See console for details.');
        }, true); // Capture event in capturing phase

        // Mute button functionality - moved inside DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            const muteButton = document.getElementById('muteButton');
            const audioPlayer = document.getElementById('audioPlayer');
            
            // Function to update button appearance based on current state
            function updateButtonAppearance() {
                if (audioPlayer.muted) {
                    muteButton.textContent = 'ðŸ”‡';
                    muteButton.style.background = 'transparent';
                    muteButton.style.border = '2px solid rgba(255, 255, 255, 0.8)';
                    muteButton.style.color = 'rgba(255, 255, 255, 0.9)';
                } else {
                    muteButton.textContent = 'ðŸ”Š';
                    muteButton.style.background = 'transparent';
                    muteButton.style.border = '2px solid rgba(255, 255, 255, 0.8)';
                    muteButton.style.color = 'rgba(255, 255, 255, 0.9)';
                }
            }
            
            let isProcessingMute = false;
            
            muteButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('Mute button clicked, current muted state:', audioPlayer.muted);
                console.log('Audio player paused state:', audioPlayer.paused);
                console.log('Audio player current time:', audioPlayer.currentTime);
                
                if (isProcessingMute) return;
                isProcessingMute = true;
                
                setTimeout(() => {
                    isProcessingMute = false;
                }, 100);
                
                if (audioPlayer.muted) {
                    // Unmute
                    audioPlayer.muted = false;
                    audioPlayer.volume = 1.0;
                    // Ensure audio plays when unmuting
                    if (audioPlayer.paused) {
                        audioPlayer.play().catch(e => console.log('Play failed:', e));
                    }
                    console.log('Audio unmuted');
                } else {
                    // Mute - also pause to completely stop playback
                    audioPlayer.muted = true;
                    audioPlayer.pause();
                    console.log('Audio muted and paused');
                }
                updateButtonAppearance();
            });
        });
    </script>
    <script src="main.js" defer></script>
    <script src="js/mini-tooltips.js" defer></script>
</body>
</html>
