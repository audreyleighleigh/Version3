<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rising Cost of Life</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Video container styles */
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: black;
        }
        
        /* SVG container initially hidden */
        #svgContainer {
            opacity: 0;
            transition: opacity 1s;
        }
        
        /* Skip video button style - FIXED positioning and higher z-index */
        #skipVideoButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001; /* Higher than the video container */
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
        
        #skipVideoButton:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Video container that shows first -->
    <div id="videoContainer">
        <div style="padding:55.43% 0 0 0;position:relative;">
            <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/1088968472?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    title="Reagan"></iframe>
        </div>
    </div>
    
    <!-- Skip button OUTSIDE the video container to ensure it's not covered -->
    <button id="skipVideoButton">Skip Video</button>
    
    <!-- SVG container that shows after video -->
    <div id="svgContainer">
        <!-- Removed onload="changeColor()" which was causing an error -->
        <object data="graphics.svg" type="image/svg+xml" id="svgObject"></object>  
    </div>
    
    <!-- Audio player initially muted but can autoplay -->
    <audio id="audioPlayer" muted autoplay loop>
        <!-- Use direct GitHub raw URLs -->
        <source src="https://raw.githubusercontent.com/audreyleighleigh/Version3/355cf5cf042a10b8943d999c2813cb2dff2e53ee/MA_BlueFoxMusic_Moonlight_30s.wav" type="audio/wav">
        <!-- If you have an MP3 version, you can add its URL as well -->
        <source src="https://raw.githubusercontent.com/audreyleighleigh/Version3/355cf5cf042a10b8943d999c2813cb2dff2e53ee/MA_BlueFoxMusic_Moonlight_30s.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Add play button -->
    <button id="audioButton" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 1000;">
        ðŸ”Š Play Audio
    </button>
    
    <!-- Vimeo Player API -->
    <script src="https://player.vimeo.com/api/player.js"></script>
    
    <script>
        // Define the missing changeColor function to prevent errors
        function changeColor() {
            // Empty implementation since the function wasn't defined
            console.log("changeColor called");
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Vimeo player
            const iframe = document.getElementById('vimeoPlayer');
            const player = new Vimeo.Player(iframe);
            
            // Get skip button with a check for null
            const skipButton = document.getElementById('skipVideoButton');
            
            if (skipButton) {
                // Skip video button functionality with more reliable removal
                skipButton.addEventListener('click', function() {
                    document.getElementById('videoContainer').style.display = 'none';
                    document.getElementById('svgContainer').style.opacity = '1';
                    
                    // Remove from DOM directly using removeChild
                    if (skipButton.parentNode) {
                        try {
                            skipButton.parentNode.removeChild(skipButton);
                            console.log('Skip button successfully removed from DOM');
                        } catch (e) {
                            console.error('Error removing skip button:', e);
                            // Fallback to hiding with CSS
                            skipButton.style.display = 'none';
                            skipButton.style.visibility = 'hidden';
                        }
                    }
                    
                    // Optional: pause the video when skipped
                    player.pause();
                });
            } else {
                console.error("Skip button not found in DOM");
            }
            
            // When video ends, use the same reliable approach
            player.on('ended', function() {
                document.getElementById('videoContainer').style.display = 'none';
                document.getElementById('svgContainer').style.opacity = '1';
                
                // Get the button again and remove it
                const skipButtonOnEnd = document.getElementById('skipVideoButton');
                if (skipButtonOnEnd && skipButtonOnEnd.parentNode) {
                    skipButtonOnEnd.parentNode.removeChild(skipButtonOnEnd);
                }
            });
            
            // Completely rewritten audio button functionality
            const audioPlayer = document.getElementById('audioPlayer');
            const audioButton = document.getElementById('audioButton');
            
            if (audioPlayer && audioButton) {
                // Set initial state
                audioPlayer.muted = true;
                audioButton.textContent = "ðŸ”Š Play Audio";
                
                audioButton.addEventListener('click', function() {
                    console.log('Audio button clicked');
                    
                    if (audioPlayer.muted) {
                        // Unmute and play
                        audioPlayer.muted = false;
                        const playPromise = audioPlayer.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                audioButton.textContent = "ðŸ”‡ Mute Audio";
                                console.log('Audio playing successfully');
                            }).catch(error => {
                                console.error('Play failed:', error);
                                // Reset to initial state if play fails
                                audioPlayer.muted = true;
                                audioButton.textContent = "ðŸ”Š Play Audio";
                            });
                        } else {
                            // For browsers that don't return a promise
                            audioButton.textContent = "ðŸ”‡ Mute Audio";
                        }
                    } else {
                        // Mute and pause
                        audioPlayer.muted = true;
                        audioPlayer.pause();
                        audioButton.textContent = "ðŸ”Š Play Audio";
                        console.log('Audio muted and paused');
                    }
                });
            } else {
                console.error("Audio player or button not found");
            }
        });
        
        document.getElementById('audioPlayer').addEventListener('error', function(e) {
            console.error('Audio error:', e);
            alert('Error loading audio file. See console for details.');
        }, true); // Capture event in capturing phase
    </script>
    <script src="main.js" defer></script>
</body>
</html>
