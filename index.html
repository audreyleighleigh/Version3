<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rising Cost of Life</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Video container styles */
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: black;
        }
        
        /* SVG container initially hidden */
        #svgContainer {
            opacity: 0;
            transition: opacity 1s;
        }
        
        /* Skip video button style - FIXED positioning and higher z-index */
        #skipVideoButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001; /* Higher than the video container */
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
        
        #skipVideoButton:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Video container that shows first -->
    <div id="videoContainer">
        <div style="padding:55.43% 0 0 0;position:relative;">
            <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/1088968472?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    title="Reagan"></iframe>
        </div>
    </div>
    
    <!-- Skip button OUTSIDE the video container to ensure it's not covered -->
    <button id="skipVideoButton">Skip Video</button>
    
    <!-- SVG container that shows after video -->
    <div id="svgContainer">
        <!-- Removed onload="changeColor()" which was causing an error -->
        <object data="graphics.svg" type="image/svg+xml" id="svgObject"></object>  
    </div>
    
    <!-- Audio player initially muted but can autoplay -->
    <audio id="audioPlayer" muted autoplay loop>
        <!-- Use direct GitHub raw URLs -->
        <source src="https://raw.githubusercontent.com/audreyleighleigh/Version3/355cf5cf042a10b8943d999c2813cb2dff2e53ee/MA_BlueFoxMusic_Moonlight_30s.wav" type="audio/wav">
        <!-- If you have an MP3 version, you can add its URL as well -->
        <source src="https://raw.githubusercontent.com/audreyleighleigh/Version3/355cf5cf042a10b8943d999c2813cb2dff2e53ee/MA_BlueFoxMusic_Moonlight_30s.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Add play button with MODIFIED text to confirm changes -->
    <button id="audioButton" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 1000;">
        ðŸ”Š Play/Pause Audio
    </button>
    
    <!-- Vimeo Player API -->
    <script src="https://player.vimeo.com/api/player.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Vimeo player
            const iframe = document.getElementById('vimeoPlayer');
            const player = new Vimeo.Player(iframe);
            
            // Get audio elements
            const audioPlayer = document.getElementById('audioPlayer');
            const audioButton = document.getElementById('audioButton');
            
            // Function to start audio (reused in multiple places)
            function startAudio() {
                audioPlayer.muted = false;
                const playPromise = audioPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Audio started automatically');
                        audioButton.textContent = "ðŸ”‡ Mute Audio";
                    }).catch(error => {
                        console.error('Auto-play failed:', error);
                        // Keep button ready to play manually
                        audioPlayer.muted = true;
                        audioButton.textContent = "ðŸ”Š Play Audio";
                    });
                }
            }
            
            // Skip video button functionality
            const skipButton = document.getElementById('skipVideoButton');
            if (skipButton) {
                skipButton.addEventListener('click', function() {
                    document.getElementById('videoContainer').style.display = 'none';
                    document.getElementById('svgContainer').style.opacity = '1';
                    
                    // Hide the button
                    skipButton.style.display = 'none';
                    
                    // Pause the video
                    player.pause();
                    
                    // Start audio automatically when skipped
                    startAudio();
                });
            }
            
            // When video ends, show the SVG and start audio
            player.on('ended', function() {
                document.getElementById('videoContainer').style.display = 'none';
                document.getElementById('svgContainer').style.opacity = '1';
                
                // Hide skip button
                const skipButtonOnEnd = document.getElementById('skipVideoButton');
                if (skipButtonOnEnd) {
                    skipButtonOnEnd.style.display = 'none';
                }
                
                // Start audio automatically when video ends
                startAudio();
            });
            
            // Audio button toggle functionality - completely rewritten to fix conflicts
            if (audioButton) {
                // Remove any existing click handlers
                audioButton.replaceWith(audioButton.cloneNode(true));
                
                // Get the fresh reference after cloning
                const freshAudioButton = document.getElementById('audioButton');
                
                freshAudioButton.addEventListener('click', function(e) {
                    // Prevent event propagation to avoid conflicts
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('Audio button clicked, current state:', 
                                audioPlayer.paused ? 'paused' : 'playing',
                                audioPlayer.muted ? 'muted' : 'unmuted');
                    
                    // Simple toggle based on current button text
                    if (freshAudioButton.textContent.includes("Play")) {
                        // Currently showing "Play" - so we should play
                        console.log('Starting audio...');
                        audioPlayer.muted = false;
                        
                        // Use setTimeout to avoid race conditions
                        setTimeout(() => {
                            audioPlayer.play();
                            freshAudioButton.textContent = "ðŸ”‡ Mute Audio";
                            console.log('Audio should be playing now');
                        }, 50);
                    } else {
                        // Currently showing "Mute" - so we should mute/pause
                        console.log('Stopping audio...');
                        audioPlayer.pause();
                        audioPlayer.muted = true;
                        freshAudioButton.textContent = "ðŸ”Š Play Audio";
                        console.log('Audio should be stopped now');
                    }
                    
                    return false;
                });
            }
        });
        
        document.getElementById('audioPlayer').addEventListener('error', function(e) {
            console.error('Audio error:', e);
            alert('Error loading audio file. See console for details.');
        }, true); // Capture event in capturing phase
    </script>
    <script src="main.js" defer></script>
</body>
</html>
